      <h1 class="title">Confirmation</h1>
    </div>
    <table>
      <tr>
        <td>Type</td>
        <td>Price</td>

        <td>Subtotal</td>
      </tr>
      <tr>
        <td>Children</td>
        <td>RM15</td>
        <td><input type="number" class="form-control" min="0" max="7" id="quantity1" value="0" oninput="cal1()"></td>
        <td><input type="text" class="form-control" id="subtotal1" readonly></td>
      </tr>
      <tr>
        <td>Adult</td>
        <td>RM30</td>
        <td><input type="number" class="form-control" min="0" max="7" id="quantity2" value="0" oninput="cal2()"></td>

      </tr>
      <tr>
        <td>OKU</td>
        <td>RM20</td>
        <td><input type="number" class="form-control" min="0" max="7" id="quantity3" value="0" oninput="cal3()"></td>

      </tr>
      <tr>
        <td colspan="2"></td>

        <td><input type="text" class="form-control" id="total"></td>
      </tr>
      <td colspan="3"></td>
    </table>
    <button class="btn btn-primary" onclick="cal1(); cal2(); cal3(); total();">Confirm</button>

  <script>
    function cal1() {
      var quantity1 = parseFloat(document.getElementById('quantity1').value);
      var subtotal1 = quantity1 * 15;
      document.getElementById('subtotal1').value = "RM" + subtotal1;
    }

    function cal2() {
      var quantity2 = parseFloat(document.getElementById('quantity2').value);
      var subtotal2 = quantity2 * 30;
      document.getElementById('subtotal2').value = "RM" + subtotal2;
    }

    function cal3() {
      var quantity3 = parseFloat(document.getElementById('quantity3').value);
      var subtotal3 = quantity3 * 20;
      document.getElementById('subtotal3').value = "RM" + subtotal3;
    }

    function total() {
      var q1 = parseFloat(document.getElementById('quantity1').value);
      var q2 = parseFloat(document.getElementById('quantity2').value);
      var q3 = parseFloat(document.getElementById('quantity3').value);
      var q1 = q1 * 15;
      var q2 = q2 * 30;
      var q3 = q3 * 20;
      var total = q1 + q2 + q3;

      var total_output = document.getElementById('total');
      total_output.value = "RM" + total;

      if (total !== 0) {
        document.getElementById("checkout-btn").classList.remove("disabled");

      } else {
        document.getElementById("checkout-btn").classList.add("disabled")
      };
    }
  </script>
